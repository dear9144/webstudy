<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>

    <script>
        //애로우 함수도 물론 됨 
        $(function(){
            // 객체 생성
            var obj = {
                title : '홍길동전',
                author: '허균',
                price : 10000
            };
            //프로퍼티 추가하기 
            $.extend(
                obj,
                {'publisher': '좋은출판사',
                 'pubDate': '2023-03-13'
                } //<- obj에 객체로 만듬 

            )
            //객체의 순회-1(for-in문)
            var dl = $('<dl>');
                for(let p in obj){
                    dl.append('<dt>' + p + '</dt>'); //호출
                    dl.append('<dd>' + obj[p] + '</dd>');
                }
            $('#box').append(dl); 
            
            //객체의 프로퍼티 순회 2(each 메소드)
           //  $.each(obj, function(p, value){}); 둘다 같이써도 됨 
            $.each(obj, (p,value  )=> {
                dl.append('<dt>' + p + '</dt>');
                dl.append('<dd>' + value + '</dd>');
            }); 
            $('#box').append(dl);

        });
    </script>

    </table>>
    
</body>
</html>
