<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
       /*
       태그를 변수로 저장시키겠다 
       자바 스크립트의 핵심 

            DOM (Document Object Model :문서 객체 모델)
            1. 
            2. HTML문서 (Document)의 구성 요소(태그)를 객체(Object)로 처리할 수 있는 방식
            3. 문서 객체 알아내기 
                document.getElementById('아이디') (문서객체는 다 document로 시작)
                    unique함 , 문서 객체를 1개만 가져오기 때문에 변수 처리 
                document.getElementsByClassName('클래스')
                    unique하지 않음 [여러개가 있을 수 있음] , 문서 객체를 여러개 가져옴,배열로 처리 
                document.getElementsByTagName('태그')
                    unique 하지 않음 , 배열로 처리
                document.querySelector('선택자')
                    변수로 처리 
                document.querySelectorAll('선택자')
                    배열로 처리 
       */
</script>

<script>
        //DOM 처리할 구성요소(Element = 태그)가 반드시 스크립트보다 먼저 인식 되어야 한다 
        var box1 = document.getElementById('box1');
        console.log(box1);


</script>
 <div id="box1" class="box1"></div>

 <div id="box2" class="box2"></div>
 <script>

        //1. 아이디
        var box2 = document.getElementById('box2');
        console.log(box2);

        //2. 클래스
        var box2 = document.getElementsByClassName('box2');
        console.log(box2);

        //3. 태그
        var div = document.getElementsByTagName('div');
        console.log(div);


        //4. 선택자
        var box2 = document.querySelector('#box2');
        console.log(box2);
        //클래스로 인식 
        var box2 = document.querySelector('.box2');
        console.log(box2);
        var div = document.querySelector('div');
        console.log(div);

        var box2 = document.querySelectorAll('#box2');
        console.log(box2);
        var box2 = document.querySelectorAll('.box2');
        console.log(box2);
        var div = document.querySelectorAll('div');
        console.log(div);
    </script>

    
 

 
    
</body>
</html>
