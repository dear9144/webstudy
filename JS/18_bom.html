<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
        Dom 과 다름 

        Bom 
            1. Browser Object Model(브라우저 객체 모델 )
            2. 브라우저의 구성 요소를 객체로 처리할 수 있는 방식 
                (브라우저의 구성 요소가 이미 객체로 만들어져 있다.)
            3. 주요 BOM 객체
                1. window : 브라우저 창을 의미 , 모든 BOM 객체의 최상위 객체 
                            생략 가능 
                2. screen : 화면을 의미 . 화면의 너비/높이 등을 처리
                3. history : 방문 경로를 저장한 객체  , 뒤로/앞으로 등을 처리 
                4. loacation : 경로를 처리하는 객체 , 주소창이라고 생각하면 됨 (주소 바꿀때 로케이션 객체 사용할 예정)
                                URL을 변경등을 처리 
                                <a>태그 -> 이걸 자바스크립트로 하고 싶으면 로케이션으로 함
                                     
    */
    </script>

    <script>

        //screen 객체

        console.log('화면 너비', screen.width)
        console.log('화면 높이', screen.height)
        console.log('실제 너비', screen.availWidth);
        console.log('실제 높이', screen.availHeight);
    </script>
    
    <!-- history 객체-->
    <div>
        <input type="button" onclick="history.back()" value="뒤로">
        <input type="button" onclick="history.forward()" value="앞으로">
        <input type="button" onclick="history.go(-1)" value ="뒤로1번">
        <input type="button" onclick="history,go(-2)" value="뒤로2번">
    </div>

    <!-- location 객체 -->
    <div>
        <input type="button" onclick="location.href='http://www.naver.com'" value="naver">
        <input type="button" onclick="location.href='http://www.google.co.kr'" value="google">
        
    </div>

    <div>
        <input type="button" id="btn_open" value="창열기">
    </div>
    <script>
        /* 
        버튼 클릭 시 창이 열리게
                window.open(url, name , feature)
                1. url : 열어 줄 창(파일)의 경로 
                2. target : 창 이름(생략 가능 )
                3. feature : 특징 
                            1. width, height
                            2. top , bottom, left, right - 열어주는 창의 위치 
                            3. 
        */
        document.getElementById('btn_open').addEventListener('click', () => {
            var width= 480;
            var height =360;
            var left = (screen.width - width) /2;
            var top = (screen.height - height) /2;
            var feature = 'width=' + width + ',height=' + height + ',left=' + left + ',top=' + top  
            window.open('18_popup.html', '', 'width=510px,height=380px,top=200px,left=200px')
        
        })

    </script>
</body>
</html>
