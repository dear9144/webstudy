    <script>
        
        var str = 'JavaScript';

        //1. 문자열 길이
        console.log(str.length);

        //2. 특정 문자
        console.log(str.charAt(0)); //첫번째 글자요
        console.log(str.charAt(str.length - 1));

        //3. 특정 문자열
        console.log(str.substring(1, 6)); //인덱스 0이상 , 인덱스 4미만(0 <= 문자열 <4 )
        console.log(str.substring(4)); //인덱스 4부터 끝가지 
        console.log(str.substr(1, 3)); //인덱스 0부터 4글자 
                                       //인덱스가 사용된다 having the specified length  -> length [인덱스가 아닌 숫자가 들어간다]??
        console.log(str.substr(4)); //인덱스 4부터 끝까지 


        //4. 특정 문자(열)의 인덱스 
        console.log(str.indexOf('J')); //J의 인덱스 반환
        console.log(str.indexOf('j')); //j의 인덱스 반환, 없으면 -1 반환
        console.log(str.lastIndexOf('a')); //마지막 a 인덱스 반환 
        console.log(str.indexOf('a')); //첫 번째 a의 인덱스 반환 

        //5. 특정(시작/종  료) 패턴 검사 
        console.log(str.startsWith('J')); // J로 시작하면 true 반환 
        console.log(str.endsWith('Script')); // Script로 끝나면 true 반환, 확장자 검사도 쉽게 할 수 있음 
        

        //6. 대소문자 변환
        console.log(str.toUpperCase()); // 대문자로 변환
        console.log(str.toLowerCase()); //소문자로 변환 

        //7. 좌우 공백 제거 
        var str = '       Java    Script     ';
        console.log(str.trimStart(), str.trimLeft()); //왼쪽 공백 제거 
        console.log(str.trimEnd(), str.trimRight()); //오른쪽 공백 제거 
        console.log(str.trim()); //앞뒤 양쪽 다 날림

        //8. 하나만 치환 (찾아 바꾸기)
        var str = 'JavaJavaJavaJavaJava';
        console.log(str.replace('Java','자바')); //java x5중 첫번째 java만 자바로 바뀜 
                                                 //java replace랑 javascript replace랑 같은가? 다름 java는 몽땅 변환함 
                                                 //java는 replaceAll 메소드가 있음 둘다 전부 변환되긴하지만 사용법의 차이가 있음 
        
        //9. 문자열을 분리해서 (token으로 분리한다) -> 배열 생성
        var str = 'Java,Oracle,HTML,CSS,JavaScript';
        var arr =  str.split(','); // pecified separator 명시된 구분자 우리는 ,로 구분할 것 
        console.log(arr);

        //10. 배열의 요소를 하나의 문자열로 연결 (반대도 가능)
        var str2 = arr.join(','); //배열의 모든 요소를 , 로 연결해서 다시 문자열로 바꿔달라 
        console.log(str2);
    </script>
        
        <script>

            //String 객체가 공유할 수 있도록 prototype에 replaceAll속성을 등록한다 
            //replaceAll속성의 값으로 함수를 등록하면 replaceAll 속성은 메소드가 된다 

            String.prototype.replaceAll = function(before, after){
                //this : 'JavaJavaJavaJavaJava'
                //before : 'Java'
                //after : '자바'
                var str = this;
                while(str.indexOf(before) != -1){
                    str = str.replace(before, after);
                }
                return str;
            }
            var str = 'JavaJavaJavaJavaJava';
            console.log(str.replaceAll('Java', '자바'));
    

            //팁 . split과 join으로 replaceAll 처리하기 
            // 예시) 2023-03-07을 2023/03/07로 바꾸기(-을 /로 바꾸기)
            var str = '2023-03-07';
            var arr = str.split('-'); //['2023', '03', '07']
            str = arr.join('/'); // '2023/03/07'
            console.log(str);

            String.prototype.replaceAll = function(before, after) {
                return this.split(before).join(after);
            }
            var str = '2023-03-07';
            console.log(str.replaceAll('-', '/'));
        </script>
</body>
