<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            /*
                JSON
                1. JavaScript Object Notation
                2. 자바스크립트 객체 표기법 
                3. 데이터 교환을 위한 표준 형식 중 한개 (XML, JSON 등등)
                4. 경량 데이터(적은 양의 데이터) 교환에 유리 -데이터가 많을땐 XML을 쓰는게 유리하다 
                5. 내장 객체 JSON을 이용해서 객체 ↔ JSON 과정을 처리할 수 있다      
            */
        </script>

        <script>

                //객체 생성
                
                var person = {
                    'name' : '정숙',
                    'age' : 30
                };

                //객체 -> JSON(문자열) 변환하기
                var strJSON = JSON.stringify(person);
                console.log(strJSON, typeof strJSON);
                //클라이언트 측에서 서버 측으로 데이터를 넘길때 json데이터로 넘기는것이 가능한데 그때  JSON  데이터는 문자열 형식으로 만들어서 보내줘야 함 그래야 서버측에서 JSON으로 받아서 자기한테 맞게끔 사용함 
                // 회원가입 하겠다 , 회원가입 로직에서  이것저것 받을 것임 그때 {'id':'aaaa','pw':'wwww'} -> 
                                                                                 //JSON.stringify()  이렇게 스트링으로 변형해서 넘김  
                //JSON(문자열) -> 객체 변화하기
                var obj = JSON.parse(strJSON);
                console.log(obj,typeof obj);

            </script>
</body>
</html>
