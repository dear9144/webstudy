    <script>
        /*
        재귀 호출이란? 
        정의해둔 함수는 실행을 위해서 호출함 
        그래서 정의와 호출이 따로 있음 
        설명 추가로 적기 
        */

        /*재귀 호출 예시 : fanctorial 구하기 (5! = 5*4*3*2*1) - 성능 테스트 용으로 사용함
        5! = 5 * 4! fnFactorial(5) = 5 * fnFcactorial(4)
        4! = 4 * 3! fnFactorial(5) = 4 * fnFcactorial(3)
        3! = 3 * 2! fnFactorial(5) = 3 * fnFcactorial(2)
        2! = 2 * 1! fnFactorial(5) = 2 * fnFcactorial(1)
        1! = 1 
        -------------
                    fnFactorial(n) = n * fnFcactorial(n - 1);
        */

        function fnFactorial(n){
            if(n == 1) {
                return 1; 
            } else {
                return n * fnFactorial(n - 1);
            }
        }
        console.log(fnFactorial(5));
    </script>
